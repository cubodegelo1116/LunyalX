<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LunyalX Serverside</title>
<style>
    /* Reset b√°sico */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        color: #ffffff;
        background: linear-gradient(135deg, rgb(110, 222, 206), rgb(0,0,0));
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    header {
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 20px 50px;
        align-items: center;
    }

    .logo img {
        width: 64px;
        height: 64px;
    }

    nav button {
        margin-left: 20px;
        background: rgba(255,255,255,0.1);
        border: 1px solid #fff;
        color: #fff;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

    nav button:hover {
        background: rgba(255,255,255,0.3);
    }

    main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 50px 20px;
    }

    main h1 {
        font-size: 3rem;
        margin-bottom: 20px;
    }

    .view-plans-btn {
        margin-top: 30px;
        padding: 12px 25px;
        background: rgba(255,255,255,0.1);
        border: 1px solid #fff;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: 0.3s;
    }

    .view-plans-btn:hover {
        background: rgba(255,255,255,0.3);
    }

    .plans {
        margin-top: 40px;
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .plan {
        background: rgba(255,255,255,0.1);
        padding: 20px 30px;
        border-radius: 10px;
        min-width: 200px;
        transition: 0.3s;
    }

    .plan:hover {
        background: rgba(255,255,255,0.2);
    }

    .plan h3 {
        margin-bottom: 10px;
    }

    .plan p {
        font-size: 0.9rem;
        margin-bottom: 10px;
    }

    footer {
        width: 100%;
        text-align: center;
        padding: 20px;
        font-size: 0.8rem;
        background: rgba(0,0,0,0.5);
    }

</style>
</head>
<body>

<header>
    <div class="logo">
        <img src="https://cdn.discordapp.com/icons/1437834972496138362/bd33d3b2579cfbd7c0cd2bf0a109e195.webp?size=64" alt="LunyalX Logo">
    </div>
    <nav>
        <button onclick="alert('TOS:\nTerms of Service for LunyalX Serversid/LXSS/LXYSS (Free Plan)...')">TOS</button>
        <button onclick="window.open('https://discord.gg/R5fNXbBg','_blank')">Discord</button>
        <button onclick="window.location.reload()">Home</button>
    </nav>
</header>

<main>
    <h1>Lunyal X Serverside</h1>
    <button class="view-plans-btn" onclick="document.getElementById('plans').scrollIntoView({behavior:'smooth'})">View Plans</button>

    <div class="plans" id="plans">
        <div class="plan">
            <h3>Free</h3>
            <p>Acesso via Discord e whitelist.</p>
        </div>
        <div class="plan">
            <h3>Standard</h3>
            <p>Planejado, ainda em desenvolvimento.</p>
        </div>
    </div>
</main>

<footer>
    &copy; 2025 LunyalX. Todos os direitos reservados.
</footer>

</body>
</html>
